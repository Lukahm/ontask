<form method="post" action="{% url 'action:delete_filter' id %}" class="js-filter-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm filter deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete the filter <strong>{{ filter_condition.name }}</strong>?</p>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
    </button>
    <button type="submit" class="btn btn-danger">
      <span class="glyphicon glyphicon-trash"></span> Delete filter</button>
  </div>
</form>
