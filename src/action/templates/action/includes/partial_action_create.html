<form method="post" action="{% url 'action:create' is_out %}"
      class="js-action-create-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" arial-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Create a new action
    {% if is_out %}out{% else %}in{% endif %}</h4>
  </div>
  <div class="modal-body">
    {% include 'action/includes/partial_form_fields.html' %}
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
    </button>
    <button type="submit" class="btn btn-primary">
    <span class="glyphicon glyphicon-ok"></span> Create action
    {% if is_out %}out{% else %}in{% endif %}</button>
  </div>
</form>
