<form method="post" action="{% url 'table:view_clone' pk %}" class="js-view-clone-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm view cloning</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to clone view <strong>{{ cname }}</strong>?</p>
    <p>A new view with the prefix "Copy_of_" will be created</p>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
    </button>
    <button type="submit" class="btn btn-primary">
      <span class="glyphicon glyphicon-duplicate"></span> Clone view</button>
  </div>
</form>
