{% extends 'base.html' %}

{% load static %}

{% block title %}Ontask Error{% endblock %}

{% block container %}

<!-- the margin top should be passed to the style!!! -->
<div class="container" style="margin-top:50px;">
  <h1 class="page-header text-center">Error</h1>

  {% if message %}
    <p class="text-center">{{ message }}</p>
  {% else %}
    <p class="text-center">The operation returned an undocumented error.</p>
  {% endif %}
</div>

{% endblock container %}
