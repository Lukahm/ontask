<form method="post" action="{% url 'scheduler:delete_email' s_item.id %}"
      class="js-scheduleremail-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title">Confirm scheduled operation deletion</h4>
  </div>
  <div class="modal-body">
    <p class="lead">Are you sure you want to delete this scheduled operatoin
      for action <strong>{{ s_item.action.name }}</strong>?</p>
  </div>
  <div class="modal-footer" style="text-align: center;">
    <button type="button" class="btn btn-default" data-dismiss="modal">Cancel
    </button>
    <button type="submit" class="btn btn-danger">
      <span class="glyphicon glyphicon-trash"></span> Delete scheduled
      operation</button>
  </div>
</form>
