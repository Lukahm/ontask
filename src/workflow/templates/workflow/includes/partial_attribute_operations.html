<button type="button"
        class="btn btn-primary btn-sm js-attribute-edit"
        data-url="{% url 'workflow:attribute_edit' id %}"
        data-toggle="tooltip"
        title="Edit name and value.">
  <span class="glyphicon glyphicon-pencil"></span>
</button>
<button type="button"
        class="btn btn-danger btn-sm js-attribute-delete"
        data-url="{% url 'workflow:attribute_delete' id %}"
        data-toggle="tooltip" title="Delete this pair name/value">
  <span class="glyphicon glyphicon-trash"></span>
</button>
